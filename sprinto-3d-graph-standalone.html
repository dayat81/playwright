<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinto Controls - 3D Framework Relationship Graph</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 300px;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #controls button:hover {
            background: #45a049;
        }
        
        #controls button.active {
            background: #FF6B6B;
        }
        
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 12px;
        }
        
        .error-details {
            text-align: left;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <div>Loading Sprinto Controls Data...</div>
        </div>
        
        <div id="info" style="display: none;">
            <h3>üîç Node Information</h3>
            <div id="node-details">Hover over a node to see details</div>
        </div>
        
        <div id="controls" style="display: none;">
            <h4>üéÆ Controls</h4>
            <button id="toggle-rotation">‚è∏Ô∏è Pause Rotation</button>
            <button id="reset-camera">üì∑ Reset View</button>
            <button id="toggle-connections">üîó Hide Connections</button>
        </div>
        
        <div id="legend" style="display: none;">
            <h4>üìä Legend</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF6B6B;"></div>
                <span>Controls (212)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ECDC4;"></div>
                <span>Frameworks (7)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #45B7D1;"></div>
                <span>Criteria</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFA07A;"></div>
                <span>Ready Controls</span>
            </div>
        </div>
        
        <div id="stats" style="display: none;">
            <h4>üìà Statistics</h4>
            <div id="stats-content">
                <div>Total Nodes: <span id="total-nodes">0</span></div>
                <div>Total Connections: <span id="total-connections">0</span></div>
                <div>Frameworks: <span id="framework-count">0</span></div>
                <div>Ready Controls: <span id="ready-controls">0</span></div>
            </div>
        </div>
    </div>

    <!-- Local Three.js -->
    <script src="./three.min.js"></script>
    
    <script>
        // Check if Three.js loaded properly and wrap everything in a function
        function initializeVisualization() {
            if (typeof THREE === 'undefined') {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #FF6B6B;">
                        <h3>‚ùå Three.js Library Missing</h3>
                        <p>Could not load three.min.js</p>
                        <div class="error-details">
                            <p><strong>Solutions:</strong></p>
                            <ol>
                                <li>Run: <code>node download-threejs.js</code></li>
                                <li>Ensure three.min.js is in the same directory</li>
                                <li>Make sure the server is serving static files</li>
                            </ol>
                            <p><strong>File check:</strong></p>
                            <p>Looking for: ./three.min.js</p>
                        </div>
                    </div>
                `;
                return; // Now this return is inside a function
            }
        
        // Global variables
        let scene, camera, renderer, controls;
        let nodes = [];
        let connections = [];
        let raycaster, mouse;
        let isRotating = true;
        let showConnections = true;
        
        // Simple mouse controls for camera
        class SimpleControls {
            constructor(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.isMouseDown = false;
                this.mouseX = 0;
                this.mouseY = 0;
                this.radius = 200;
                this.theta = 0;
                this.phi = 0;
                
                this.domElement.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.domElement.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.domElement.addEventListener('mouseup', this.onMouseUp.bind(this));
                this.domElement.addEventListener('wheel', this.onWheel.bind(this));
                
                this.updateCamera();
            }
            
            onMouseDown(event) {
                this.isMouseDown = true;
                this.mouseX = event.clientX;
                this.mouseY = event.clientY;
            }
            
            onMouseMove(event) {
                if (!this.isMouseDown) return;
                
                const deltaX = event.clientX - this.mouseX;
                const deltaY = event.clientY - this.mouseY;
                
                this.theta -= deltaX * 0.01;
                this.phi -= deltaY * 0.01;
                this.phi = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, this.phi));
                
                this.updateCamera();
                
                this.mouseX = event.clientX;
                this.mouseY = event.clientY;
            }
            
            onMouseUp() {
                this.isMouseDown = false;
            }
            
            onWheel(event) {
                event.preventDefault();
                this.radius += event.deltaY * 0.5;
                this.radius = Math.max(50, Math.min(500, this.radius));
                this.updateCamera();
            }
            
            updateCamera() {
                const x = this.radius * Math.cos(this.phi) * Math.cos(this.theta);
                const y = this.radius * Math.sin(this.phi);
                const z = this.radius * Math.cos(this.phi) * Math.sin(this.theta);
                
                this.camera.position.set(x, y, z);
                this.camera.lookAt(0, 0, 0);
            }
            
            reset() {
                this.theta = 0;
                this.phi = 0;
                this.radius = 200;
                this.updateCamera();
            }
        }
        
        // Node types and colors
        const NODE_TYPES = {
            CONTROL: { color: 0xFF6B6B, size: 3 },
            FRAMEWORK: { color: 0x4ECDC4, size: 8 },
            CRITERIA: { color: 0x45B7D1, size: 2 },
            READY_CONTROL: { color: 0xFFA07A, size: 4 }
        };
        
        // Initialize the visualization
        async function init() {
            try {
                console.log('üöÄ Initializing 3D visualization...');
                
                // Load the processed graph data
                console.log('üì° Loading data from sprinto-graph-data.json...');
                const response = await fetch('./sprinto-graph-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                console.log('‚úÖ Data loaded successfully:');
                console.log(`   - Controls: ${data.controls.length}`);
                console.log(`   - Frameworks: ${Object.keys(data.frameworks).length}`);
                console.log(`   - Unique Criteria: ${data.summary.totalUniqueCriteria}`);
                
                // Setup Three.js scene
                console.log('üé¨ Setting up 3D scene...');
                setupScene();
                
                // Process and visualize data
                console.log('üîÑ Processing data for visualization...');
                processControlsData(data);
                
                // Setup interactions
                console.log('üéÆ Setting up interactions...');
                setupInteractions();
                
                // Start animation
                console.log('‚ñ∂Ô∏è Starting animation loop...');
                animate();
                
                // Hide loading, show UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('legend').style.display = 'block';
                document.getElementById('stats').style.display = 'block';
                
                console.log('üéâ 3D Visualization initialized successfully!');
                
            } catch (error) {
                console.error('‚ùå Error initializing visualization:', error);
                
                let errorDetails = '';
                if (error.message.includes('HTTP')) {
                    errorDetails = `
                        <div class="error-details">
                            <p><strong>HTTP Error Details:</strong></p>
                            <p>Status: ${error.message}</p>
                            <p><strong>Possible causes:</strong></p>
                            <ul>
                                <li>Server not running: <code>node serve-visualization.js</code></li>
                                <li>Wrong URL: Use <code>http://localhost:8080</code></li>
                                <li>Data file missing: Run <code>node prepare-graph-data.js</code></li>
                            </ul>
                        </div>
                    `;
                } else if (error.message.includes('JSON')) {
                    errorDetails = `
                        <div class="error-details">
                            <p><strong>JSON Parse Error:</strong></p>
                            <p>The data file may be corrupted.</p>
                            <p><strong>Solution:</strong></p>
                            <ul>
                                <li>Delete sprinto-graph-data.json</li>
                                <li>Run <code>node prepare-graph-data.js</code></li>
                                <li>Restart server</li>
                            </ul>
                        </div>
                    `;
                } else {
                    errorDetails = `
                        <div class="error-details">
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p><strong>Debug checklist:</strong></p>
                            <ul>
                                <li>‚úì three.min.js exists: ${typeof THREE !== 'undefined' ? 'Yes' : 'No'}</li>
                                <li>‚úì Server running: Check console</li>
                                <li>‚úì Data file exists: Run prepare script</li>
                                <li>‚úì Browser console: Check for errors (F12)</li>
                            </ul>
                        </div>
                    `;
                }
                
                document.getElementById('loading').innerHTML = `
                    <div style="color: #FF6B6B;">
                        <h3>‚ö†Ô∏è Visualization Error</h3>
                        <p>Failed to initialize 3D visualization</p>
                        ${errorDetails}
                    </div>
                `;
            }
        }
        
        function setupScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(100, 100, 200);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Simple controls
            controls = new SimpleControls(camera, renderer.domElement);
            
            // Raycaster for mouse interactions
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            console.log('‚úÖ 3D scene setup complete');
        }
        
        function processControlsData(data) {
            const controls = data.controls;
            const frameworksData = data.frameworks;
            
            // Convert frameworks data to Map structure
            const frameworks = new Map();
            const criteria = new Map();
            let nodeId = 0;
            
            // Process frameworks first
            Object.entries(frameworksData).forEach(([name, fwData]) => {
                frameworks.set(name, {
                    id: nodeId++,
                    name: name,
                    type: 'FRAMEWORK',
                    controls: [],
                    criteria: new Set(fwData.references),
                    controlCount: fwData.controlCount,
                    criteriaCount: fwData.criteriaCount
                });
                
                // Process criteria for this framework  
                fwData.references.forEach(ref => {
                    const criteriaKey = `${name}:${ref}`;
                    if (!criteria.has(criteriaKey)) {
                        criteria.set(criteriaKey, {
                            id: nodeId++,
                            name: ref,
                            framework: name,
                            type: 'CRITERIA',
                            controls: []
                        });
                    }
                });
            });
            
            // Position frameworks in a circle
            const frameworkRadius = 80;
            let frameworkIndex = 0;
            frameworks.forEach((fw, name) => {
                const angle = (frameworkIndex / frameworks.size) * Math.PI * 2;
                fw.position = {
                    x: Math.cos(angle) * frameworkRadius,
                    y: 0,
                    z: Math.sin(angle) * frameworkRadius
                };
                frameworkIndex++;
            });
            
            // Position controls around their frameworks
            controls.forEach(control => {
                let x = 0, y = 0, z = 0;
                let frameworkCount = 0;
                
                if (control.frameworkMappings && control.frameworkMappings.length > 0) {
                    control.frameworkMappings.forEach(mapping => {
                        const fw = frameworks.get(mapping.framework.name);
                        if (fw) {
                            x += fw.position.x;
                            y += fw.position.y;
                            z += fw.position.z;
                            frameworkCount++;
                        }
                    });
                    
                    if (frameworkCount > 0) {
                        x /= frameworkCount;
                        y /= frameworkCount;
                        z /= frameworkCount;
                    }
                    
                    // Add spread
                    const spread = 40;
                    x += (Math.random() - 0.5) * spread;
                    y += (Math.random() - 0.5) * spread;
                    z += (Math.random() - 0.5) * spread;
                } else {
                    // Random position for controls without frameworks
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 120;
                    x = Math.cos(angle) * radius;
                    y = (Math.random() - 0.5) * 100;
                    z = Math.sin(angle) * radius;
                }
                
                control.position = { x, y, z };
            });
            
            // Position criteria around frameworks
            criteria.forEach((crit, key) => {
                const fw = frameworks.get(crit.framework);
                if (fw) {
                    const spread = 25;
                    crit.position = {
                        x: fw.position.x + (Math.random() - 0.5) * spread,
                        y: fw.position.y + (Math.random() - 0.5) * spread,
                        z: fw.position.z + (Math.random() - 0.5) * spread
                    };
                }
            });
            
            // Create 3D objects
            createNodes(controls, frameworks, criteria);
            createConnections(controls, frameworks, criteria);
            
            // Update stats
            updateStats(controls.length, frameworks.size, criteria.size, connections.length);
            
            console.log(`‚úÖ Processed data: ${nodes.length} nodes, ${connections.length} connections`);
        }
        
        function createNodes(controls, frameworks, criteria) {
            // Create framework nodes
            frameworks.forEach((fw, name) => {
                const geometry = new THREE.SphereGeometry(NODE_TYPES.FRAMEWORK.size, 16, 16);
                const material = new THREE.MeshLambertMaterial({ 
                    color: NODE_TYPES.FRAMEWORK.color,
                    transparent: true,
                    opacity: 0.8
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(fw.position.x, fw.position.y, fw.position.z);
                
                mesh.userData = {
                    type: 'framework',
                    name: name,
                    data: fw,
                    originalColor: NODE_TYPES.FRAMEWORK.color
                };
                
                scene.add(mesh);
                nodes.push(mesh);
            });
            
            // Create control nodes
            controls.forEach(control => {
                const isReady = control.readiness === 100;
                const nodeType = isReady ? NODE_TYPES.READY_CONTROL : NODE_TYPES.CONTROL;
                
                const geometry = new THREE.SphereGeometry(nodeType.size, 12, 12);
                const material = new THREE.MeshLambertMaterial({ 
                    color: nodeType.color,
                    transparent: true,
                    opacity: 0.7
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(control.position.x, control.position.y, control.position.z);
                
                mesh.userData = {
                    type: 'control',
                    name: control.displayName || `Control ${control.pk.slice(0, 8)}`,
                    data: control,
                    originalColor: nodeType.color
                };
                
                scene.add(mesh);
                nodes.push(mesh);
            });
            
            // Create criteria nodes
            criteria.forEach((crit, key) => {
                const geometry = new THREE.SphereGeometry(NODE_TYPES.CRITERIA.size, 8, 8);
                const material = new THREE.MeshLambertMaterial({ 
                    color: NODE_TYPES.CRITERIA.color,
                    transparent: true,
                    opacity: 0.6
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(crit.position.x, crit.position.y, crit.position.z);
                
                mesh.userData = {
                    type: 'criteria',
                    name: `${crit.framework}: ${crit.name}`,
                    data: crit,
                    originalColor: NODE_TYPES.CRITERIA.color
                };
                
                scene.add(mesh);
                nodes.push(mesh);
            });
        }
        
        function createConnections(controls, frameworks, criteria) {
            if (!showConnections) return;
            
            // Create connections between controls and frameworks
            controls.forEach(control => {
                if (!control.frameworkMappings) return;
                
                const controlNode = nodes.find(n => n.userData.type === 'control' && n.userData.data.pk === control.pk);
                if (!controlNode) return;
                
                control.frameworkMappings.forEach(mapping => {
                    const frameworkNode = nodes.find(n => n.userData.type === 'framework' && n.userData.name === mapping.framework.name);
                    if (frameworkNode) {
                        createConnection(controlNode.position, frameworkNode.position, 0x888888, 0.2);
                    }
                });
            });
        }
        
        function createConnection(pos1, pos2, color = 0x888888, opacity = 0.3) {
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(pos1.x, pos1.y, pos1.z),
                new THREE.Vector3(pos2.x, pos2.y, pos2.z)
            ]);
            
            const material = new THREE.LineBasicMaterial({ 
                color: color,
                transparent: true,
                opacity: opacity
            });
            
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            connections.push(line);
            
            return line;
        }
        
        function setupInteractions() {
            // Mouse move handler for node hover
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            
            // Button handlers
            document.getElementById('toggle-rotation').addEventListener('click', toggleRotation);
            document.getElementById('reset-camera').addEventListener('click', resetCamera);
            document.getElementById('toggle-connections').addEventListener('click', toggleConnections);
            
            // Window resize handler
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onMouseMove(event) {
            // Skip hover detection if mouse is being used for camera control
            if (controls && controls.isMouseDown) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);
            
            // Reset all node colors
            nodes.forEach(node => {
                node.material.color.setHex(node.userData.originalColor);
                node.material.opacity = 0.7;
            });
            
            if (intersects.length > 0) {
                const intersectedNode = intersects[0].object;
                
                // Highlight intersected node
                intersectedNode.material.color.setHex(0xffff00);
                intersectedNode.material.opacity = 1.0;
                
                // Update info panel
                updateNodeInfo(intersectedNode.userData);
                
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'default';
                document.getElementById('node-details').innerHTML = 'Hover over a node to see details';
            }
        }
        
        function updateNodeInfo(userData) {
            const details = document.getElementById('node-details');
            
            if (userData.type === 'framework') {
                details.innerHTML = `
                    <strong>üèóÔ∏è Framework:</strong> ${userData.name}<br>
                    <strong>Controls:</strong> ${userData.data.controlCount}<br>
                    <strong>Criteria:</strong> ${userData.data.criteriaCount}
                `;
            } else if (userData.type === 'control') {
                const data = userData.data;
                details.innerHTML = `
                    <strong>üéØ Control:</strong> ${userData.name}<br>
                    <strong>PK:</strong> ${data.pk.slice(0, 8)}...<br>
                    <strong>Readiness:</strong> ${data.readiness || 'Unknown'}%<br>
                    <strong>Frameworks:</strong> ${data.frameworkMappings?.length || 0}
                `;
            } else if (userData.type === 'criteria') {
                const data = userData.data;
                details.innerHTML = `
                    <strong>üìã Criteria:</strong> ${data.name}<br>
                    <strong>Framework:</strong> ${data.framework}<br>
                    <strong>Controls:</strong> ${data.controls.length}
                `;
            }
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            const btn = document.getElementById('toggle-rotation');
            btn.textContent = isRotating ? '‚è∏Ô∏è Pause Rotation' : '‚ñ∂Ô∏è Start Rotation';
            btn.classList.toggle('active');
        }
        
        function resetCamera() {
            if (controls && controls.reset) {
                controls.reset();
            }
        }
        
        function toggleConnections() {
            showConnections = !showConnections;
            const btn = document.getElementById('toggle-connections');
            btn.textContent = showConnections ? 'üîó Hide Connections' : 'üîó Show Connections';
            btn.classList.toggle('active');
            
            connections.forEach(connection => {
                connection.visible = showConnections;
            });
        }
        
        function updateStats(totalControls, frameworkCount, criteriaCount, connectionCount) {
            document.getElementById('total-nodes').textContent = nodes.length;
            document.getElementById('total-connections').textContent = connectionCount;
            document.getElementById('framework-count').textContent = frameworkCount;
            document.getElementById('ready-controls').textContent = nodes.filter(n => n.userData.type === 'control' && n.userData.data.readiness === 100).length;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating && scene) {
                scene.rotation.y += 0.002;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
            // Start the application
            init();
        } // End of initializeVisualization function
        
        // Initialize everything
        initializeVisualization();
    </script>
</body>
</html>
